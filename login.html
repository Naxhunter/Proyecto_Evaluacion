                    <div class="flex" id="error_1" class="error"></div>

                    <input class="flex" type="password" name="txtPass" id="passlog" placeholder="Contraseña" required>
                    <div class="flex" id="error_2" class="error"></div>
                    <input class="flex" type="submit" value="Enviar" id="boton-env">

            </div>
