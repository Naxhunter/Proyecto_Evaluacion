        <div class="body">
            <div class="izquierda">
                <div class="icon"><img src="img/icono_taller.png" alt="Logo MakWeen" class="icono"></div>
                <label for="administrar">Administrar</label>
                <input type="button" name="administrar" id="administrar" class="administrar" value="Administrar">
            </div>
            <div class="contenedor">
                <div class="titulo"><h1>
                    Registro Trabajador
                </h1></div>
                <form action="" method="post" onsubmit="return validar_trabajador()">
                    <label for="txtRut">Ingrese Rut: </label>
                    <input type="text" name="txtRut" id="rut" placeholder="Rut" required minlength="9" maxlength="10">
                    <div id="error_0" class="error"></div>
                    <label for="txtEmail">Ingrese Email: </label>
                    <input type="email" name="txtEmail" id="email" placeholder="E-Mail" required>
                    <div id="error_1" class="error"></div>
                    <label for="txtName">Ingrese Nombre: </label>
                    <input type="text" name="txtName" id="name" placeholder="Nombre" required>
                    <div id="error_2" class="error"></div>
                    <label for="txtPass">Ingrese Contraseña: </label>
                    <input type="password" name="txtPass" id="pass" placeholder="Contraseña" required>
                    <div id="error_3" class="error"></div>
                    <label for="txtEspecialidad">Ingrese Especialidad: </label>
                    <input type="text" name="txtEspecialidad" id="especialidad" placeholder="Especialidad" required>
                    <div id="error_4" class="error"></div>
                    <label for="telefono">Ingrese Telefono: </label>
                    <input type="text" name="txtTelefono" id="telefono" placeholder="Teléfono" required >
                    <div id="error_5" class="error"></div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
